<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator Matematik Persegi</title>
</head>
<body>

    <div class="calculator-container">
        <h1>Kalkulator Matematik Persegi</h1>

        <!-- Input Form for Hitung Luas & Keliling -->
        <form id="calculator-form">
            <label for="sideLength">Panjang Sisi:</label>
            <input type="number" id="sideLength" name="sideLength" required>

            <!-- Submit Button -->
            <button type="button" onclick="hitung()">Hitung</button>
        </form>

        <!-- Result Display Area -->
        <div id="result-container">
            <p id="luas-result">Luas: <span id="luas-value"></span></p>
            <p id="keliling-result">Keliling: <span id="keliling-value"></span></p>
        </div>
    </div>

    <!-- Include JavaScript File -->
    <script src="js/script.js"></script>
</body>
</html>
